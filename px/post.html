<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>组织结构定义</title>
		<!--<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js" ></script>
		<script type="text/javascript" src="../js/index.js" ></script>-->
		<style>
			.el-table .warning-row {
				background: #EBF6FA;
			}
			
			.el-table .success-row {
				background: #EBF6FA;
			}
			#btn{
				margin-top: 3px;
			}
			#el2{
				background-color: #C0C4CC;
				height: 50px;
			}
			#ef2{
				margin-top: 5px;
			}
			#q{
				margin-left: 20px;
				
			}
		</style>
	</head>

	<body>
		<div id="personApp" v-loading="loading">
			<el-row>
				<div>
					<h1 class="lf" style="font-size: 30px; font-family: '微软雅黑';color: black;">组织结构定义</h1>
				</div>

				<el-row id="el">
						<el-col :span="4">	
						<el-input v-model="format.staffname" placeholder=""></el-input>
						</el-col>
						<el-col :span="4">	
					<el-form  id="btn">
						<el-form-item  >
								<el-button id="q" icon="el-icon-search" size="mini" type="warning" @click="query">搜索</el-button>
						</el-form-item>
					</el-form>
					</el-col>
				</el-row>
				<el-row id="el2">
					<el-form  id="ef2">
						<el-row>
						<el-col>
							<el-button  icon="el-icon-edit" type="primary" round @click="showDialog">增加员工</el-button>
							<el-button icon="el-icon-upload2" type="warning" round @click="">导出</el-button>
						</el-col>
					  </el-row>
                      </el-form >
				</el-row>
				<el-row :span="24">
					<el-col :span="4">
						<el-tree :data="datas" :props="defaultProps" @node-click="handleNodeClick"></el-tree>
						
					</el-col>
					<el-col :span="20">
						<el-table  :data="pageInfo" border :row-class-name="tableRowClassName" style="width:100%">
						<el-table-column prop="staffid" label="编号"  width="70">
						</el-table-column>
						<el-table-column prop="departmentname" label="部门"  width="70">
						</el-table-column>
						<el-table-column prop="positionname" label="职位"  width="70">
						</el-table-column>
						<el-table-column prop="staffname" label="姓名"  width="70">
						</el-table-column>
						<el-table-column prop="staffsex" label="性别"  width="70">
						</el-table-column>
						<el-table-column prop="saddress" label="地址"  width="70">
						</el-table-column>
						<el-table-column prop="sstarttime" label="入职"  width="70">
						</el-table-column>
						<el-table-column prop="staffaccount" label="账号"  width="70">
						</el-table-column>
						<el-table-column prop="price" label="月薪"  width="70">
						</el-table-column>
							<el-table-column label="操作">
							<template slot-scope="temp">
								 <el-button type="primary" icon="el-icon-edit" circle @click="showDialogs(temp.row.staffid)"></el-button>
								  <el-button type="danger" icon="el-icon-delete" circle @click="deletebyid(temp.row.staffid)"></el-button>
							   
							</template>
						</el-table-column>
						
					
					</el-table>
					</el-col>
				</el-row>
				<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen" title="新增员工" :visible.sync="isShow" :before-close="handleClose" center>
				<div id="modalcnt"></div>
			</el-dialog>
			<el-dialog :destroy-on-close="true" @opened="handlOpen1" title="员工信息修改" :visible.sync="isShows" :before-close="handleClose" center>
				<div id="modalcnts"></div>
			</el-dialog>
					
				
					
					
		</div>
	</body>
	<script>
		var personApp = new Vue({
			el: '#personApp',
			data: {
				pageInfo: [],
				format: {
				   fcoding:"",
				   staffname:""
				},
				
		 datas: [{
          label: '北京德召文卡车系统',
          children: [{
            label: '二级 1-1',
            children: [{
              label: '三级 1-1-1'
            }]
          }]
        }],
         defaultProps: {
          children: 'children',
          label: 'label'
        },
				loading: true,
				isShow:false,
				isShows:false,
			},
			methods: {
				goToPage(staffname) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/px/api/user/${staffname}`, function(date) {
						_this.pageInfo = date;
						
					});
				},
				query(){
						if(this.format.staffname=='')
						{this.format.staffname=null};
					   this.goToPage(this.format.staffname);
				},
				deletebyid(staffid){
						let _this = this;
					this.$confirm('是否移除员工信息?', '系统提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(() => {
						$.ajax(`http://127.0.0.1:8080/px/api/user/sta/${staffid}`, 
							{
							type: "delete",
							dataType: "json",
							success(data) {
								if(data.code == "100") {
									_this.$message(data.msg);
								} else {
									_this.$message({
										type: 'success',
										message: '删除成功!'
									});
								}
							}
						});
					}).catch(() => {
						this.$message({	
							type: 'info',
							message: '已取消删除'
						});
					});
					
				},
				
				 handleNodeClick(data) {
                  console.log(data);
                },
                handlOpen(){
					$("#modalcnt").load('px/add.html');
				},
				 handlOpen1(){
					$("#modalcnts").load('px/updatestaff.html');
				},
				handleClose(done){
					this.$confirm('是否关闭').then(() => {
						done(); 
					}).catch(() => {});
				},
				showDialog() {
					this.isShow=true;
				},
				showDialogs(id) {
					this.isShows=true;
					sessionStorage.setItem('id',id);
				},
			
			tableRowClassName({
					row,
					rowIndex
				}) {
					if(rowIndex === 1) {
						return 'warning-row';
					} else if(rowIndex === 3) {
						return 'success-row';
					}
					return '';
				}
			
		
				
			},
					
			mounted() {
				setTimeout(() => {
					this.loading = false;
				}, 1000);
				this.goToPage(null);
			}
		});
	</script>

</html>
