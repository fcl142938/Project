<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>离职登记</title>
		<!--<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js" ></script>
		<script type="text/javascript" src="../js/index.js" ></script>-->
		<style>
			.el-table .warning-row {
				background: #EBF6FA;
			}
			
			.el-table .success-row {
				background: #EBF6FA;
			}
			#btn{
				margin-top: 3px;
			}
			#el2{
				background-color: #C0C4CC;
				height: 50px;
			}
			#ef2{
				margin-top: 5px;
			}
			#q{
				margin-left: 20px;
				
			}
	       .menu_item {
                  line-height: 10px;
                  text-align: center;
                  margin-top: 10px;
             }

    .menu {
        height: 100px;
        width: 80px;
        border-radius: 10px;
        border: 1px solid #999999;
        background-color: #f4f4f4;
        z-index:50;
       position: absolute;
       margin-left: -250px;
       margin-top: -30px;
       
    }

   .menu> li:hover {
        background-color: #1790ff;
        color: white;
    }
    .menu>li{font-size:10px}

      

		</style>
	</head>

	<body>
		<div id="leaveApp" v-loading="loading">
			<el-row>
				<div>
					<h1 class="lf" style="font-size: 30px; font-family: '微软雅黑';color: black;">离职登记</h1>
				</div>

				<el-row id="el">
						<el-col :span="4">	
						<el-input v-model="format.name" placeholder=""></el-input>
						</el-col>
						
						<el-col :span="4">	
					<el-form  id="btn">
						<el-form-item  >
								<el-button id="q" icon="el-icon-search" size="mini" type="warning" @click="query">搜索</el-button>
						</el-form-item>
					</el-form>
					</el-col>
				</el-row>
				<el-row id="el2">
					<el-form  id="ef2">
						<el-row>
						<el-col>
							<el-button  icon="el-icon-edit" type="primary" round @click="showDialog">员工离职</el-button>
							<el-button icon="el-icon-upload2" type="warning" round @click="xlsc">导出</el-button>
						</el-col>
					  </el-row>
                      </el-form >
				</el-row>
				<el-row :span="24">
					<el-col :span="24">
						<el-table  :data="pageInfo.list" border :row-class-name="tableRowClassName" style="width:100%" >
						<el-table-column prop="staffid" label="编号"  width="100">
						</el-table-column>
						<el-table-column prop="departmentname" label="部门"  width="100">
						</el-table-column>
						<el-table-column prop="positionname" label="职位"  width="100">
						</el-table-column>
						<el-table-column prop="staffname" label="姓名"  width="100">
						</el-table-column>
						<el-table-column prop="staffsex" label="性别"  width="100">
						</el-table-column>
						<el-table-column prop="saddress" label="地址"  width="100">
						</el-table-column>
						<el-table-column prop="sstarttime" label="入职时间"  width="100">
						</el-table-column>
						<el-table-column prop="sendtime" label="离职时间"  width="100">
						</el-table-column>
						
							<el-table-column label="操作">
							<template slot-scope="temp">
								  <el-button type="danger"  @click="info(temp.row.staffname)">回滚</el-button>
							</template>
						</el-table-column>
						
					
					</el-table>
					</el-col>
				</el-row>
			    <el-row>
				<el-col :span="24">
					<el-pagination v-if="pageInfo.total!=0" :background="true"  @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pageInfo.pageNum" :page-size="pageInfo.pageSize" :total="pageInfo.total" :page-sizes="[3,6]" layout="total, sizes, prev, pager, next, jumper">
					</el-pagination>
				</el-col>
			   </el-row>
				<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen" title="员工离职" :visible.sync="isShow" :before-close="handleClose" center>
				<div id="modalcnt"></div>
			</el-dialog>
			
		</div>
	</body>
	<script>
		var leaveApp = new Vue({
			el: '#leaveApp',
			data: {
				pageInfo: [],
				format: {
				  name:""
				},
				 menuVisible: false,
				 did:"",
				 len:"",
		       datas:[],
				loading: true,
				isShow:false,
				
				pagenum:1,
				pagesize:3,
			},
			methods: {
				
					xlsc(){
					let _this = this;
					if(this.format.name=='')
						{this.format.name=null};
						
					$.getJSON(`http://127.0.0.1:8080/px/api/leavexcl/leave/${_this.format.name}/${_this.pagenum}/${_this.pagesize}`, function(date) {
                              	if(date.code == "200") {
									_this.$message({
										type: 'success',
										message: '导出成功!'
									});
								} else {
									_this.$message(date.msg);
								}
					});
				
				},
				info(name){
					let _this = this;
						const loading = this.$loading({
								lock: true,
								text: '努力更新中....',
								spinner: 'el-icon-loading',
								background: 'rgba(0, 0, 0, 0.5)'
							});
							//延迟2秒，模拟网络延迟
							setTimeout(() => {
					            $.post(`http://127.0.0.1:8080/px/api/user/updateleaveinfo/${name}`,function(res){
					            	if(res.code=="200"){
					            		 loading.close(); //关闭加载块【非常重要】
											_this.$message({
												type: 'success',
												message: '回滚成功'
											});
													
					            	}
					            	
					            	
					            })
							}, 2000);
				
				},
				goToPage(staffname,pageNum,pageSize) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/px/api/user/leave/${staffname}/${pageNum}/${pageSize}`, function(date) {
						_this.pageInfo = date;

					});
				},
				
				handleSizeChange(val) {
					if(this.format.name=='')
						{this.format.name=null};
						this.pageSize=val;
					this.goToPage( this.format.name,this.pageInfo.pageNum, val);
				},
				handleCurrentChange(val) {
					if(this.format.name=='')
						{this.format.name=null};
						this.pagenum=val;
					this.goToPage(this.format.name, val, this.pageInfo.pageSize, );
				},
				
			 
				query(){
						if(this.format.name=='')
						{this.format.name=null};
					   this.goToPage(this.format.name,1,3);
				},
	
				
				
                handlOpen(){
					$("#modalcnt").load('px/leaveinfo.html');
				},
			
				handleClose(done){
					this.$confirm('是否关闭').then(() => {
						done(); 
					}).catch(() => {});
				},
				showDialog() {
					this.isShow=true;
				},
			
			
			tableRowClassName({
					row,
					rowIndex
				}) {
					if(rowIndex === 1) {
						return 'warning-row';
					} else if(rowIndex === 3) {
						return 'success-row';
					}
					return '';
				}
		
				
			},
					
			mounted() {
				setTimeout(() => {
					this.loading = false;
				}, 1000);
				this.goToPage(null,1,3);
			
			}
		});
	</script>

</html>
