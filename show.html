<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Home</title>
		<!--<link href="css/style.css" rel="stylesheet" type="text/css">-->
		<style>
			div {
				/*	border: 1px  red  solid;*/
			}
			
			.showdiv>div {
				float: left;
				border: 1px gainsboro solid;
				border-radius: 5px;
				width: 270px;
				height: 100px;
				margin: 0 10px;
			}
			
			.icon-lg {
				font-size: 7rem;
				display: inline-block;
				float: left;
				margin-left: 60px;
				margin-right: 10px;
			}
			
			.showdiv>div>div {
				float: left;
				margin-top: 20px;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="container-scroller" id="menuCountApp">
			<!-- partial -->
			<div class="main-panel" style="padding:5px;">
				<div class="content-wrapper">
					<div class="row">
						<div class="card">
							<div style="margin-bottom: 20px;">
								<div class="showdiv">
									<div>
										<i class="mdi mdi-currency-usd mr-3 icon-lg text-danger"></i>
										<div>
											<small>今日收入</small>
											<h5>{{FclShowVo.countprice}}</h5>
										</div>
									</div>
									<div>
										<i class="mdi mdi-eye mr-3 icon-lg text-success"></i>
										<div>
											<small>今日接车</small>
											<h5>{{FclShowVo.jcar}}</h5>
										</div>
									</div>
									<div>
										<i class="mdi mdi-download mr-3 icon-lg text-warning"></i>
										<div>
											<small>今日完工</small>
											<h5>{{FclShowVo.overNumber}}</h5>
										</div>
									</div>
									<div>
										<i class="mdi mdi-flag mr-3 icon-lg text-danger"></i>
										<div>
											<small>今日返工</small>
											<h5>{{FclShowVo.returnNumber}}</h5>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--<div class="row" style="margin-top: 20px">
						<div class="card">
							<div class="card-body">
								<h4>维修统计图</h4>
								<div id="echartsDom" style='heigth:400px;background:#fff;clear: both;padding-top: 20px'>
								</div>
								<div class="text-center">
									<el-button type="primary" @click="changeView('bar')">查看柱状图</el-button>
									<el-button type="primary" @click="changeView('pie')">查看饼图</el-button>
									<el-button type="primary" @click="changeView('line')">查看曲线图</el-button>
								</div>
							</div>
						</div>
					</div>-->
					<div class="row" style="margin-top: 30px;">
						<div class="col-md-12 stretch-card">
							<div class="card">
								<div class="card-body">
									<h3>今日接车</h3>
									<div class="table-responsive">
										<table id="recent-purchases-listing" class="table">
											<thead>
												<tr>
													<th>编号</th>
													<th>车牌号</th>
													<th>技工组</th>
													<th>入厂日期</th>
													<th>总价格</th>
													<th>类型</th>
												</tr>
											</thead>
											<tbody>
												<tr v-for="(temp,i) in se">
													<td>{{temp.ser.smid}}</td>
													<td>{{temp.name}}</td>
													<td>{{temp.gname}}</td>
													<td>{{temp.ser.starttime}}</td>
													<td>{{temp.ser.countprice}}</td>
													<td>{{temp.ser.rescueid === 0 ? '站内接车' : '站外接车'}}</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
		</div>
		<script>
			var menuCountApp = new Vue({
				data: {
					se: [],
					FclShowVo: {
						"countprice": 100,
						"jcar": 3,
						"overNumber": 1,
						"returnNumber": 1
					}
				},
				methods: {},
				mounted() {
					//this.changeView('pie');
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/fcl/api/sermain/queryShow`, function(res) {
						_this.se = res;
					})

					$.getJSON(`http://127.0.0.1:8080/fcl/api/sermain/queryShowData`, function(res) {
						_this.FclShowVo = res;
					})
				}
			}).$mount("#menuCountApp")
		</script>
	</body>

</html>
