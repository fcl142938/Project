<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>维修单据</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<!--label-width="100px"-->
	<!--label-width="339px"-->

	<body>
		<div class="container">
			<div id="receiptsApp" class="row" v-cloak>
				<div>
					<span>单号：000000000</span>
						<el-button style="margin-left: 55%;" type="success" @click="">委托单</el-button>
						<el-button type="success" @click="">结算单</el-button>
						<el-button type="success" @click="">照片</el-button>
						<el-button type="success" @click="">附单</el-button>
				</div>
				<hr />
				<div>
					<el-form :inline="true" :model="auction" class="demo-form-inline">
						<el-form-item label="车牌号码">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="车架号">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="车辆型号">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="车辆品牌">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="发动机号">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="发动机品牌">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="服务顾问">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="车主姓名">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="驾驶员">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="联系电话">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="进场公里程">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="进场油量">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="上次历程">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="进场时间">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="业务类型">
							<el-select v-model="auction.auctionName" placeholder="请选择业务类型">
								<el-option label="区域一" value="shanghai"></el-option>
								<el-option label="区域二" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="施工班次">
							<el-select v-model="auction.auctionName" placeholder="请选择单据类型">
								<el-option label="白天" value="shanghai"></el-option>
								<el-option label="中午" value="beijing"></el-option>
								<el-option label="晚上" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="接车人">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="预计完工">
							<el-date-picker type="date" size="small" v-model="auction.auctionStartTime" style="width: 100%;"></el-date-picker>
						</el-form-item>
						<el-form-item label="结算方式">
							<el-select v-model="auction.auctionName" placeholder="请选择单据类型">
								<el-option label="现结" value="shanghai"></el-option>
								<el-option label="微信" value="beijing"></el-option>
								<el-option label="支付宝" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="赔款公司">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="完成时间">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="上次进场">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="预估金额">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="接待备注">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="修复陈诉" prop="auctionName">
							<el-input type="textarea" v-model="auction.auctionName"></el-input>
						</el-form-item>
					</el-form>
				</div>
				<div>
					<template>
						<el-table ref="multipleTable" :data="pageInfo.list" tooltip-effect="dark" style="width: 100%" height="250" @selection-change="handleSelectionChange">
							<el-table-column type="selection" width="55">
							</el-table-column>
							<el-table-column prop="jid" label="项目编码" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="项目名称" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="数量" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="价类" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="优惠后单价" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="优惠后金额" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="故障描述" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="故障原因" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="维修班组" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="作业人员" width="120">
							</el-table-column>
						</el-table>
					</template>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var receiptsApp = new Vue({
			data: {
				multipleSelection: [],
				auction: {
					auctionName: '',
					auctionStartPrice: '',
					auctionStartTime: '',
					auctionEndTime: '',
					auctionDesc: ''
				},
				pageInfo: {}
			},
			methods: {
				toggleSelection(rows) {
					if(rows) {
						rows.forEach(row => {
							this.$refs.multipleTable.toggleRowSelection(row);
						});
					} else {
						this.$refs.multipleTable.clearSelection();
					}
				},
				handleSelectionChange(val) {
					this.multipleSelection = val;
				}
			},
			mounted() {

			}
		}).$mount('#receiptsApp');
	</script>

</html>
