<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加会员</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="memberAddApp" class="row" v-cloak>
				<h3>添加会员<el-button style="float: right;" onclick="javascript:history.back(-1)">返回</el-button></h3>
				<hr />
				<div>
					<el-form :model="users" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
						<el-form-item label="会员名：" prop="userName">
							<el-input v-model="users.userName"></el-input>
						</el-form-item>
						<el-form-item label="密码：" prop="userPassword">
							<el-input v-model="users.userPassword"></el-input>
						</el-form-item>
						<el-form-item label="确认密码：" prop="userPasswords">
							<el-input v-model="users.userPasswords"></el-input>
						</el-form-item>
						<el-form-item label="电话：" prop="userTel">
							<el-input v-model="users.userTel"></el-input>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="onRegister()">注册</el-button>
						</el-form-item>
					</el-form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var memberAddApp = new Vue({
			data: {
				job: {
					jid: '',
					jname: ''
				},
				pageInfo:{},
				users: {
					userId: '',
					userName: '',
					userPassword: '',
					userPasswords: '',
					userCardNo: '',
					userTel: '',
					userAddress: '',
					userPostNumber: '',
					userIsadmin: '',
					userQuestion: '',
					userAnswer: ''
				},
				rules: {
					userName: [{
							required: true,
							message: '请输入用户名',
							trigger: 'blur'
						},
						{
							min: 2,
							max: 10,
							message: '长度在 2 到 10 个字符',
							trigger: 'blur'
						}
					],
					userPassword: [{
							required: true,
							message: '请输入密码',
							trigger: 'blur'
						},
						{
							min: 6,
							max: 15,
							message: '长度在 6到 15 个字符',
							trigger: 'blur'
						}
					],
					userPasswords: [{
							required: true,
							message: '请再次输入密码',
							trigger: 'blur'
						},
						{
							min: 6,
							max: 15,
							message: '长度在 6到 15 个字符',
							trigger: 'blur'
						}
					],
					userTel: [{
							required: true,
							message: '请输入电话',
							trigger: 'blur'
						},
						{
							min: 11,
							max: 11,
							message: '长度在 11 个字符',
							trigger: 'blur'
						}
					]
				}
			},
			methods: {

			},
			mounted() {

			}
		}).$mount('#memberAddApp');
	</script>
</html>
