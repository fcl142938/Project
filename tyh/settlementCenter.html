<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>结算中心</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="settlementCenterApp" class="row" v-cloak>
				<h1>结算中心<el-button style="float: right;" onclick="">关闭</el-button></h1>
				<hr />
				<div>
					<el-form :inline="true" :model="auction" class="demo-form-inline" label-width="70px">
						<el-form-item label="开单日期">
							<el-date-picker type="date" size="small" v-model="auction.auctionStartTime" style="width: 100%;"></el-date-picker>
						</el-form-item>
						<el-form-item label="结束日期">
							<el-date-picker type="date" size="small" v-model="auction.auctionEndTime" style="width: 100%;"></el-date-picker>
						</el-form-item>
						<el-form-item label="销售单号">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="结算状态">
							<el-select v-model="auction.auctionName" placeholder="请选择结算状态">
								<el-option label="未结算" value="shanghai"></el-option>
								<el-option label="已结算" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="车牌号">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="客户名称">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="服务顾问">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item label="业务类型">
							<el-select v-model="auction.auctionName" placeholder="请选择业务类型">
								<el-option label="区域一" value="shanghai"></el-option>
								<el-option label="区域二" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="单据类型">
							<el-select v-model="auction.auctionName" placeholder="请选择单据类型">
								<el-option label="区域一" value="shanghai"></el-option>
								<el-option label="区域二" value="beijing"></el-option>
							</el-select>
						</el-form-item>
						<el-form-item label="备注">
							<el-input v-model="auction.auctionName"></el-input>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="onQuery(1,3)">查询</el-button>
						</el-form-item>
					</el-form>
				</div>
				<div style="margin-left: 70%;">
					<el-button type="success" @click="">收银</el-button>
					<el-button type="success" @click="">回滚</el-button>
					<el-button type="success" @click="onOpenReceipts">打开单据</el-button>
					<el-button type="success" @click="">导出</el-button>
				</div>
				<div>
					<template>
						<el-table :data="pageInfo.list" style="width: 100%" height="250">
							<el-table-column fixed prop="date" label="销售单号" width="150">
							</el-table-column>
							<el-table-column prop="name" label="单据状态" width="120">
							</el-table-column>
							<el-table-column prop="province" label="结算状态" width="120">
							</el-table-column>
							<el-table-column prop="city" label="结算时间" width="120">
							</el-table-column>
							<el-table-column prop="address" label="结算人" width="120">
							</el-table-column>
							<el-table-column prop="zip" label="结算金额" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="结算类型" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="客户名称" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="车牌号" width="120">
							</el-table-column>
							<el-table-column prop="jname" label="车型" width="120">
							</el-table-column>
						</el-table>
					</template>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var settlementCenterApp = new Vue({
			data: {
				auction: {
					auctionName: '',
					auctionStartPrice: '',
					auctionStartTime: '',
					auctionEndTime: '',
					auctionDesc: ''
				},
				pageInfo: {}
			},
			methods: {
				onOpenReceipts(){
					location.href="receipts.html";
				}
			},
			mounted() {

			}
		}).$mount('#settlementCenterApp');
	</script>

</html>
