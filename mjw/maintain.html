<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css"/>
		<style>
			.mobileBackColor:after {
				clear: both;
				content: "";
				width: 0;
				height: 0;
				display: block;
				visibility: hidden;
			}
			
			/*.el-header {
				background-color: #B3C0D1;
				color: #333;
				line-height: 60px;
			}
			*/
		/*	.el-aside {
				color: #333;
			}*/
		</style>

		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jq_ajax_config.js"></script>
		<script src="js/vue.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<div id="maintain"> <!--style="background-color: whitesmoke;"-->
			<div class="mobileBackColor" style="">
				<h1 style="float: left;,color: #82848A;">维修项目</h1>
				<div style="width: 400px; float: right; margin-top: 25px;">
					<el-button style="float: right;" type="info" plain>关闭</el-button>
					<el-input style="width: 200px; margin-right: 20px; float: right;"></el-input>

				</div>

			</div>
			<el-container style="height: 500px; border: 1px solid #eee">
				<el-aside width="200px" ><!--style="background-color: rgb(238, 241, 246)"-->
					<el-menu>
						<el-submenu index="1">
							<template slot="title"><i class="el-icon-message"></i>导航一</template>
							<el-menu-item-group>
								<template slot="title">分组一</template>
								<el-menu-item index="1-1">选项1</el-menu-item>
								<el-menu-item index="1-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="1-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="1-4">
								<template slot="title">选项4</template>
								<el-menu-item index="1-4-1">选项4-1</el-menu-item>
							</el-submenu>
						</el-submenu>
						<el-submenu index="2">
							<template slot="title"><i class="el-icon-menu"></i>导航二</template>
							<el-menu-item-group>
								<template slot="title">分组一</template>
								<el-menu-item index="2-1">选项1</el-menu-item>
								<el-menu-item index="2-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="2-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="2-4">
								<template slot="title">选项4</template>
								<el-menu-item index="2-4-1">选项4-1</el-menu-item>
							</el-submenu>
						</el-submenu>
						<el-submenu index="3">
							<template slot="title"><i class="el-icon-setting"></i>导航三</template>
							<el-menu-item-group>
								<template slot="title">分组一</template>
								<el-menu-item index="3-1">选项1</el-menu-item>
								<el-menu-item index="3-2">选项2</el-menu-item>
							</el-menu-item-group>
							<el-menu-item-group title="分组2">
								<el-menu-item index="3-3">选项3</el-menu-item>
							</el-menu-item-group>
							<el-submenu index="3-4">
								<template slot="title">选项4</template>
								<el-menu-item index="3-4-1">选项4-1</el-menu-item>
							</el-submenu>
						</el-submenu>
					</el-menu>
				</el-aside>

				<el-container>
					<el-header style="text-align: right; font-size: 12px">
						<span @click="dialogFormVisible = true" style="font-size: 20px; margin-right: 10px;"><i class="el-icon-edit-outline"></i>增加</span>
						<span style="font-size: 20px;  margin-right: 10px;"><i class="el-icon-delete"></i>删除</span>
						<span style="font-size: 20px; margin-right: 10px;"><i class="el-icon-document-copy"></i>保存</span>
						<span style="font-size: 20px; margin-right: 10px;"><i class="el-icon-folder-opened"></i>导出</span>
					</el-header>

					<el-main>
						<template>
							<el-table ref="singleTable" :data="tableData" highlight-current-row @current-change="handleCurrentChange" style="width: 100%">

								<el-table-column property="date" label="日期" width="120">
								</el-table-column>
								<el-table-column property="name" label="姓名" width="120">
								</el-table-column>
								<el-table-column property="address" label="地址">
								</el-table-column>
							</el-table>
							<div style="margin-top: 20px">

							</div>
						</template>
					</el-main>
				</el-container>
			</el-container>

			<el-dialog title="服务项目自定义" :visible.sync="dialogFormVisible" center>
				<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
					<el-row>
						<el-col :span="12">
							<el-form-item label="项目编码" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
						<el-col :span="12">
							<el-form-item label="项目名称" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
					</el-row>

					<el-row>
						<el-col :span="12">
							<el-form-item label="收入种类" prop="region">
								<el-select v-model="ruleForm.region" placeholder="请选择活动区域">
									<el-option label="区域一" value="shanghai"></el-option>
									<el-option label="区域二" value="beijing"></el-option>
								</el-select>
							</el-form-item>
						</el-col>

						<el-col :span="12">
							<el-form-item label="项目类别" prop="region">
								<el-select v-model="ruleForm.region" placeholder="请选择活动区域">
									<el-option label="区域一" value="shanghai"></el-option>
									<el-option label="区域二" value="beijing"></el-option>
								</el-select>
							</el-form-item>
						</el-col>
					</el-row>
					<el-form-item label="备注" prop="name">

						<el-input v-model="ruleForm.name"></el-input>

					</el-form-item>

					<el-row>
						<el-col :span="12">
							<el-form-item label="标准价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
						<el-col :span="12">
							<el-form-item label="会员价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
					</el-row>
					<el-row>
						<el-col :span="12">
							<el-form-item label="vip价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
						<el-col :span="12">
							<el-form-item label="协议价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
					</el-row>
					<el-row>
						<el-col :span="12">
							<el-form-item label="索赔价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
						<el-col :span="12">
							<el-form-item label="保险价" prop="name">

								<el-input v-model="ruleForm.name"></el-input>

							</el-form-item>
						</el-col>
					</el-row>

				</el-form>
				<div slot="footer" class="dialog-footer">
					<el-button @click="dialogFormVisible = false">取 消</el-button>
					<el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
				</div>
			</el-dialog>

		</div>

		<script>
			var maintain = new Vue({
				data: {
					tableData: [{
						date: '2016-05-02',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1518 弄'
					}, {
						date: '2016-05-04',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1517 弄'
					}, {
						date: '2016-05-01',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1519 弄'
					}, {
						date: '2016-05-03',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1516 弄'
					}],
					dialogFormVisible: false,
					ruleForm: {
						name: '',
						region: '',
						date1: '',
						date2: '',
						delivery: false,
						type: [],
						resource: '',
						desc: ''
					},
					rules: {
						name: [{
								required: true,
								message: '请输入活动名称',
								trigger: 'blur'
							},
							{
								min: 3,
								max: 5,
								message: '长度在 3 到 5 个字符',
								trigger: 'blur'
							}
						],
						region: [{
							required: true,
							message: '请选择活动区域',
							trigger: 'change'
						}],
						date1: [{
							type: 'date',
							required: true,
							message: '请选择日期',
							trigger: 'change'
						}],
						date2: [{
							type: 'date',
							required: true,
							message: '请选择时间',
							trigger: 'change'
						}],
						type: [{
							type: 'array',
							required: true,
							message: '请至少选择一个活动性质',
							trigger: 'change'
						}],
						resource: [{
							required: true,
							message: '请选择活动资源',
							trigger: 'change'
						}],
						desc: [{
							required: true,
							message: '请填写活动形式',
							trigger: 'blur'
						}]
					}
				},
				methods: {
					handleCurrentChange(val) {
						this.currentRow = val;

					}
				},
				mounted() {

				}

			}).$mount('#maintain');
		</script>
	</body>

</html>
