		<script>
			var goodsApp = new Vue({
				data: {
					pageinfo:{},
					defaultProps: {
						children: 'children',
						label: 'label'
					},
					adddata: [],

					address: {

					},
					addentity: {
						materialid: "",
						shname: "",
						slbuyprice: "",
						slprice: "",
						sldate: "",
						buynumber: "",
						slnumber: ""
					},
					tableData: [{
						date: '2016-05-02',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1518 弄'
					}, {
						date: '2016-05-04',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1517 弄'
					}, {
						date: '2016-05-01',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1519 弄'
					}, {
						date: '2016-05-03',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1516 弄'
					}],

					dialogFormVisible: false,
					ruleForm: {
						name: '',
						region: '',
						date1: '',
						date2: '',
						delivery: false,
						type: [],
						resource: '',
						desc: ''
					},
					rules: {
						name: [{
								required: true,
								message: '请输入活动名称',
								trigger: 'blur'
							},
							{
								min: 3,
								max: 5,
								message: '长度在 3 到 5 个字符',
								trigger: 'blur'
							}
						],
						region: [{
							required: true,
							message: '请选择活动区域',
							trigger: 'change'
						}],
						date1: [{
							type: 'date',
							required: true,
							message: '请选择日期',
							trigger: 'change'
						}],
						date2: [{
							type: 'date',
							required: true,
							message: '请选择时间',
							trigger: 'change'
						}],
						type: [{
							type: 'array',
							required: true,
							message: '请至少选择一个活动性质',
							trigger: 'change'
						}],
						resource: [{
							required: true,
							message: '请选择活动资源',
							trigger: 'change'
						}],
						desc: [{
							required: true,
							message: '请填写活动形式',
							trigger: 'blur'
						}]
					}
				},
				methods: {
					 prePage() {
						
						if(this.pageinfo.hasPreviousPage) {
							this.showlist(this.pageinfo.prePage, 1);
							
						} else {
							this.$message('没有上一页了！');
						}

					},
					nextPage() {
						
						if(this.pageinfo.hasNextPage) {
							this.showlist(this.pageinfo.nextPage, 1);
							
							
						} else {
							this.$message('没有下一页了！');
						}

					},
					showlist(pageNum,pageSize){
						let _this = this;
						$.getJSON(`http://127.0.0.1:8080/api/shoppings/shoppingsinfo/${pageNum}/${pageSize}`,function(val){
							_this.pageinfo=val;
							
							
						});
						
						
					},
					addgoods() {
						let _this = this;
					
						$.ajax(`http://127.0.0.1:8080/api/shoppings/addshopping`, {
							type: 'post',
							dataType: 'json',
							data: JSON.stringify(_this.addentity),
							contentType: 'application/json',
							success(msg) {
								if(msg > 0) {
									
									_this.$message('新增成功！');
								} else {
									
									_this.$message('新增失败！');
								}
							}
						});

						this.dialogFormVisible = false;

					},
					handleNodeClick(data) {
						console.log(data);
						if(data.materialid != null) {
							$(".quyu").text(data.label);
							this.addentity.materialid = data.materialid;
						}
					},
					handleCurrentChange(val) {
						this.currentRow = val;

					},
					addressshow() {
						$.ajaxSettings.async = false;
						let _this = this;
						var obj = {};

						$.getJSON("http://127.0.0.1:8080/api/materials/address", function(val) {

							$.each(val, function(i, data) {
								obj = {
									label: '',
									children: []
								};

								obj.label = `${data.mladdress}`;

								$.getJSON(`http://127.0.0.1:8080/api/materials/address/${data.mladdress}`, function(val2) {

									$.each(val2, function(j, shuju) {

										//	_this.obj.push({lable:`${mlname.mlname}`});

										obj.children.push({
											label: `${shuju.mlname}`,
											materialid: `${shuju.materialid}`
										});

									});

								});

								_this.adddata.push(obj);

							});

							console.log(_this.adddata);

						});

					}
				},
				mounted() {
					this.addressshow();
					this.showlist(1,1);
				}

			}).$mount('#goodsApp');
		</script>
