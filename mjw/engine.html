<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<style>
			.mobileBackColor:after {
				clear: both;
				content: "";
				width: 0;
				height: 0;
				display: block;
				visibility: hidden;
			}
		</style>
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/jq_ajax_config.js"></script>
		<script src="js/vue.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<div id="engineApp" style="background-color: whitesmoke;">
			<div class="mobileBackColor" style="">
				<h1 style="float: left;,color: #82848A;">发动机品牌</h1>

				<el-button style="float: right; margin-top: 25px;" type="info" plain>关闭</el-button>

			</div>
			<div class="mobileBackColor" style="position: relative; background-color: #EDF2FC; height: 150px;">
				<div class="mobileBackColor" style="float: right;">
					<span style="font-size: 20px; margin-right: 10px;"><i class="el-icon-edit-outline"></i>增加</span>
					<span style="font-size: 20px;  margin-right: 10px;"><i class="el-icon-delete"></i>删除</span>
					<span style="font-size: 20px; margin-right: 10px;"><i class="el-icon-document-copy"></i>保存</span>
					<span style="font-size: 20px; margin-right: 10px;"><i class="el-icon-folder-opened"></i>导出</span>
				</div>
				<div style="position: absolute; bottom: 0px; float: left; " class="mobileBackColor">
					<p style="color: #FBC4C4;">分类代码<input type="text" id="">分类名称<input type="text" id=""></p>
				</div>

			</div>
			<div style="width: 500px;">
				<template>
					<el-table ref="singleTable" :data="tableData" highlight-current-row @current-change="handleCurrentChange" style="width: 100%">

						<el-table-column property="date" label="日期" width="120">
						</el-table-column>
						<el-table-column property="name" label="发动机编码" width="120">
						</el-table-column>
						<el-table-column property="address" label="发动机名称">
						</el-table-column>
					</el-table>
					<div style="margin-top: 20px">
						<span>合计:5条</span>
						<el-button @click="setCurrent()">取消选择</el-button>
					</div>
				</template>
				
			</div>

		</div>

		<script>
			var engineApp = new Vue({
				data: {
					tableData: [{
						date: '2016-05-02',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1518 弄'
					}, {
						date: '2016-05-04',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1517 弄'
					}, {
						date: '2016-05-01',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1519 弄'
					}, {
						date: '2016-05-03',
						name: '王小虎',
						address: '上海市普陀区金沙江路 1516 弄'
					}]
				},
				methods: {
					setCurrent(row) {
						this.$refs.singleTable.setCurrentRow(row);
					},
					handleCurrentChange(val) {
						this.currentRow = val;
					    }
				},
				mounted() {

				}
			}).$mount('#engineApp');
		</script>
	</body>

</html>
