<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>技工星级</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<div id="jgxjApp" class="row" v-cloak>
				<h1>技工星级</h1>
				<div id="gb">
					&nbsp;&nbsp;
					<el-button onclick="">关闭</el-button>
				</div>
				<hr />
				<div id="yy" style="background-color: ;">
					<el-form :inline="true" :model="job" class="demo-form-inline" label-width="80px">
						<el-form-item label="等级编码">
							<el-input v-model="job.jid" style="width: 200px;"></el-input>
						</el-form-item>
						<el-form-item label="等级名称">
							<el-input v-model="job.jname" style="width: 200px;"></el-input>
							<el-form-item label="提成权重">
								<el-input v-model="job.tcqz" style="width: 200px;"></el-input>
							</el-form-item>
							<el-form-item>
								<el-button type="success" @click="onAdd()">添加</el-button>
								<el-button type="primary" @click="onSave()">保存</el-button>
								<el-button type="danger" @click="onRemove()">删除</el-button>
							</el-form-item>
					</el-form>
				</div>
				<div id="indexApp">
					<table class="table table-bordered table-hover" v-cloak>
						<template>
							<el-table :data="pageInfo.list" stripe style="width: 100%">
								<el-table-column prop="jid" label="等级编码">
								</el-table-column>
								<el-table-column prop="jclsname" label="等级名称">
								</el-table-column>
								<el-table-column prop="jbh" label="提成权重">
								</el-table-column>

							</el-table>
					</template>

				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var jgxjApp = new Vue({
			data: {
				job: {
					jid: '',
					jname: '',
					tcqz: ''
				},
				pageInfo: {
					list: [{
						jid: '123',
						jclsname: 'asd',
						jbh: 'ddd'

					}]
				}
			},
			methods: {

			},
			mounted() {

			}
		}).$mount('#jgxjApp');
	</script>

</html>
