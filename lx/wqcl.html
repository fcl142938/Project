<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>外勤车辆</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>

	</head>

	<body>
		<div class="container">
			<div id="wqclApp"  class="row" v-cloak>
			<h1>外勤车辆</h1>
			<el-button  onclick="">关闭</el-button>
		<hr />
			<div id="yy" style="background-color: ;">
				<el-form :inline="true" :model="job" class="demo-form-inline" label-width="80px">
						<el-form-item label="*车牌号">
							<el-input v-model="job.jid" style="width: 120px;"></el-input>
						</el-form-item>
						<el-form-item label="车型">
							<el-input v-model="job.jname" style="width: 120px;"></el-input>
						<el-form-item label="*当前里程">
							<el-input v-model="job.tcqz" style="width: 120px;"></el-input>
						<el-form-item label="*班组">
							<el-input v-model="job.bj" style="width: 120px;"></el-input>
						</el-form-item>
						<el-form-item>
							<el-button type="success" @click="onAdd()">添加</el-button>
							<el-button type="primary" @click="onSave()">保存</el-button>
							<el-button type="danger" @click="onRemove()">删除</el-button>
						</el-form-item>
				</el-form>
			
		</div>
		<div id="indexApp">
			<table class="table table-bordered table-hover" v-cloak>
				<template>
					<el-table :data="pageInfo.list" stripe style="width: 100%">
								<el-table-column prop="jid" label="车牌号">
								</el-table-column>
								<el-table-column prop="jclsname" label="品牌">
								</el-table-column>
								<el-table-column prop="jbh" label="车型">
								</el-table-column>
								<el-table-column prop="jname" label="当前历程">
								</el-table-column>
								<el-table-column prop="jsex" label="归属班组">
								</el-table-column>

					</el-table>				
				</thead>
				
				
			</template>
		</div>
	</div>
	</div>
	</body>

	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var wqclApp = new Vue({
			data: {
				job: {
					jid: '',
					jname: '',
					tcqz:'',
					bj:''
				},
				pageInfo:{
					list:[{
						jid: '123',
						jclsname: 'asd',
						jbh: 'ddd',
						jname: 'aaa',	
						jsex: 'dddd'
					}]
				}
			},
			methods: {

			},
			mounted() {

			}
		}).$mount('#wqclApp');
	</script>

</html>
