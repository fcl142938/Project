<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>外勤车辆</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<div id="jgxjApp" class="row" v-cloak>
				<h1>外勤车辆</h1>
				<div id="gb">
					&nbsp;&nbsp;
					<!--<el-button onclick="">关闭</el-button>-->
				</div>
				<div id="yy" style="background-color: ;">
					<el-form :inline="true" :model="star" class="demo-form-inline" label-width="80px">
						<el-form-item label="*车牌号">
							<el-input v-model="star.rescuenumber" style="width: 200px;"></el-input>
						</el-form-item>
						<el-form-item label="*当前里程">
							<el-input v-model="star.renumber" style="width: 200px;"></el-input>
							<el-form-item label="*状态">
								<el-input v-model="star.state" style="width: 200px;"></el-input>
							</el-form-item>
							<el-form-item>
								<el-button type="success" @click="onAdd()">添加</el-button>
							</el-form-item>
					</el-form>
				</div>
				<div id="indexApp">
					<table class="table table-bordered table-hover" v-cloak>
						<template>
						<el-table :data="vehicleInfo.list" border style="width: 100%">
							<el-table-column v-for="(temp,index) in stsy" :label="temp.name" align="center" :resizable="false">
								<template slot-scope="scope">
									<span v-if="temp.value!=0">{{scope.row[temp.value]}}</span>
									<el-button type="primary" plain v-if="temp.value==0" @click="delOne(scope.row.rescueid)">删除</el-button>
									<br><br>
									<el-button type="primary" plain v-if="temp.value==0" @click="queryBySid(scope.row.rescueid)">修改</el-button>									
								</template>
							</el-table-column>
						</el-table>
						<el-pagination background prev-text="上一页" next-text="下一页" @size-change="sizec" @current-change="change" layout="total,sizes,prev, pager, next, jumper" :total="vehicleInfo.total" :page-sizes="[1,2,3,4,5]" :page-size="vehicleInfo.pageSize">
					</template>
				</div>
				
				<el-dialog title="修改车辆" :visible.sync="modify" width="30%" :before-close="handleClose">
				<div>
					<el-form :label-position="labelPosition" label-width="80px" :model="carlist">
						<el-form-item label="车牌号">
							<el-input v-model="carlist.rescuenumber" readonly></el-input>
						</el-form-item>
						<el-form-item label="当前里程">
							<el-input v-model="carlist.renumber"></el-input>
						</el-form-item>
						<el-form-item label="状态">
							<el-input v-model="carlist.state"></el-input>
						</el-form-item>
					</el-form>
				</div>
				<span slot="footer" class="dialog-footer">
   				 <el-button @click="modify = false">取 消</el-button>
   				 <el-button type="primary" @click="modifyall">保存</el-button>
  				</span>
			</el-dialog>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dialogs.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var jgxjApp = new Vue({
			data: {
				stsy: [	{
					name: '车辆编号',
					value: 'rescueid'
				},{
					name: '车牌号',
					value: 'rescuenumber'
				}, {
					name: '当前里程',
					value: 'renumber'
				}, {
					name: '状态',
					value: 'state'
				},
			
				{
					name: '操作',
					value: '0'
				}],
				vehicleInfo: [],
				list:[],
				star:{
					rescueid:'',
					rescuenumber:'',
					renumber:'',
					state:''			
				},
				modify:false,
				carlist: []
			},
			methods: {
				//删除方法
				delOne(sid) {				
					let _this = this;
					if(window.confirm('是否确定删除？')) {
						$.ajax(`http://127.0.0.1:8080/lx/api/car/deleteCar/${sid}`, {
							type: "delete",
							dataType: "json",
							success(msg) {
								if(msg.code == "200") {
									alert("删除成功");
									_this.queryAll(1,3);
								} else {
									alert("删除失败");
								}
							}
						});
					}
				},
				queryAll(n,s){
					let _this = this;
					jQuery.getJSON(`http://127.0.0.1:8080/lx/api/car/queryCarAll/${n}/${s}`,function(pg) {
						_this.vehicleInfo = pg;
						_this.list = pg.list;	
					});
				},
				//根据sid查询状态信息
				queryBySid(rescueid){
					//alert(sid)
					let _this = this;	
					_this.modify = true;
					jQuery.getJSON(`http://127.0.0.1:8080/lx/api/car/queryCarBySid/${rescueid}`,function(pg) {
						_this.carlist = pg;	
						
					});
				},		
				//修改数据
				modifyall() {
					let _this=this;
					jQuery.ajax("http://127.0.0.1:8080/lx/api/car/modifCar",{
						type:'put',
						data:JSON.stringify(_this.carlist),
						contentType: 'application/json; charset=UTF-8',
						success(data){
							if(data=="ok"){
								alert("修改失败！");
							}else{							
								alert("修改成功！");
								_this.modify = false;
								_this.queryAll(1,3);
							}
						}
					});
				},
				onAdd(){
					let _this=this;
					/*alert(JSON.stringify(_this.formLabelAlign))*/
					jQuery.ajax("http://127.0.0.1:8080/lx/api/car/addCar",{
						type:'post',
						dataType:"json",
						data:JSON.stringify(_this.star),
						contentType: 'application/json; charset=UTF-8',
						success(data){	
							if(data=="ok"){
								alert("新增失败！");
							}else{
								alert("新增成功！");
								_this.queryAll(1,3);
							}
						}
					});
				},
				//页数改变事件
				change(num) {
					let _this = this;
					this.queryAll(num, _this.vehicleInfo.pageSize);
				},
				//pageSize选择事件
				sizec(size) {
					this.queryAll(1, size);
				}
			},
			mounted() {
				let _this = this;
   				 _this.queryAll(1,3);
			}
		}).$mount('#jgxjApp');
	</script>

</html>
