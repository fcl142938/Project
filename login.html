<!DOCTYPE html>

<html class="no-js">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>login</title>
		<!-- plugins:css -->
		<link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">

		<link rel="stylesheet" href="css/style.css">
		<!-- endinject -->
		<link rel="shortcut icon" href="../../images/favicon.png" />

		<!-- Modernizr JS -->
		<script src="js/modernizr-2.6.2.min.js"></script>
		<!-- FOR IE9 below -->
		<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>

	<body>
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="content-wrapper d-flex align-items-center auth px-0">
					<div class="row w-100 mx-0">
						<div class="col-lg-4 mx-auto">
							<div class="auth-form-light text-left py-5 px-4 px-sm-5">
								<div class="brand-logo">
									<img src="../../images/logo.svg" alt="logo">
								</div>
								<h4>德召文汽修管理系统</h4>
								<form class="pt-3">
									<div class="form-group">
										<input type="text" class="form-control form-control-lg" id="Username" placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
									</div>
									<div class="mt-3">
										<a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="javascript:void(0)" onclick="loadPage()">登录</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder -->
		<script src="js/jquery.placeholder.min.js"></script>
		<!-- Waypoints -->
		<script src="js/jquery.waypoints.min.js"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js" ></script>
		<script>
			function loadPage() {
				var staffname=$("#Username").val();
				if(staffname==""){
					alert("输入账号");
					return;
				}
				var staffpwd=$("#Password").val();
				
				if(staffpwd==""){
					alert("输入密码");
					return;
				}
				$.getJSON(`http://127.0.0.1:8080/fcl/api/staff/login/${staffname}/${staffpwd}`,function(res){
					if(res.state==200){
						location.href = "menu.html";
					}else if(res.state==300){
						alert("您已离职");
					}else{
						alert("密码或账号错误");
					}
				})
				
			}
		</script>
	</body>

</html>
